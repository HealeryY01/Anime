<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Commander</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h1>Choose Your Commander</h1>
      <button class="btn btn-custom">See All</button>
    </div>

    <!-- Cards -->
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-6 col-md-3">
        <div class="card-container">
          <div class="card">
            <div class="wrapper">
              <img src="img/White-Lotus-Proxy-Aeve-Progenitor-Ooze-Full-proxy-anime-waifu-deck-1.webp"
                alt="Card 1" class="card-bg">
            </div>
            <img src="img/White-Lotus-Proxy-Aeve-Progenitor-Ooze-Full-proxy-anime-waifu-image-layer.webp"
              alt="Character" class="card-character">
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-6 col-md-3">
        <div class="card-container">
          <div class="card">
            <div class="wrapper">
              <img src="img/White-Lotus-Proxy-Alela-Full-proxy-anime-waifu-deck.webp"
                alt="Card Background" class="card-bg">
            </div>
            <img src="img/White-Lotus-Proxy-Alela-Full-proxy-anime-waifu-deck-isolated.webp"
              alt="Character" class="card-character">
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-6 col-md-3">
        <div class="card-container">
          <div class="card">
            <div class="wrapper">
              <img src="img/White-Lotus-Proxy-Belakor-Full-proxy-anime-waifu-deck.webp"
                alt="Card Background" class="card-bg">
            </div>
            <img src="img/White-Lotus-Proxy-Belakor-Full-proxy-anime-waifu-deck-isolated.webp"
              alt="Character" class="card-character">
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-6 col-md-3">
        <div class="card-container">
          <div class="card">
            <div class="wrapper">
              <img src="img/White-Lotus-Proxy-Ur-dragon-Full-proxy-anime-waifu-deck.webp"
                alt="Card Background" class="card-bg">
            </div>
            <img src="img/White-Lotus-Proxy-Ur-Dragon-Full-proxy-anime-waifu-deck-isolated.webp"
              alt="Character" class="card-character">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
